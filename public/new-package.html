<form
  class="modal-form"
  name="new_package"
  method="post"
  action="/thanks"
  data-netlify="true"
  data-netlify-honeypot="bot-field"
>
  <input type="hidden" name="form-name" value="new_package" />
  <p style="display:none;">
    <label>
      Donâ€™t fill this out if you're human: <input name="bot-field" />
    </label>
  </p>
  <input
    type="text"
    name="name"
    placeholder="Enter the name of the package..."
    required
    class="modal-form-input"
  />
  <input
    type="url"
    name="url"
    placeholder="Enter the url..."
    required
    className="modal-form-input"
  />
  <input
    type="text"
    name="scalars"
    placeholder="Enter the scalars as comma separated values (JSON, Date, etc)..."
    class="modal-form-input"
  />
  <input
    type="text"
    name="language"
    placeholder="Enter the language (javascript, java, php, etc)..."
    class="modal-form-input"
  />
  <button
    class="modal-form-submit-button"
    type="submit"
    title="Submit new package"
  >
    Submit
  </button>
</form>
