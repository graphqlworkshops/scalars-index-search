<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.png" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/instantsearch.css@7.3.1/themes/algolia-min.css"
      integrity="sha256-HB49n/BZjuqiCtQQf49OdZn63XuKFaxcIHWf0HNKte8="
      crossorigin="anonymous"
    />

    <title>Scalar Index Search</title>
  </head>

  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>

    <form class="modal-form" name="new_package" netlify="true" hidden>
      <input
        type="text"
        name="name"
        placeholder="Enter the name of the package..."
        required
        class="modal-form-input"
      />
      <input
        type="url"
        name="url"
        placeholder="Enter the url..."
        required
        className="modal-form-input"
      />
      <input
        type="text"
        name="scalars"
        placeholder="Enter the scalars as comma separated values (JSON, Date, etc)..."
        class="modal-form-input"
      />
      <input
        type="text"
        name="language"
        placeholder="Enter the language (javascript, java, php, etc)..."
        class="modal-form-input"
      />
      <button
        class="modal-form-submit-button"
        type="submit"
        title="Submit new package"
      >
        Submit
      </button>
    </form>

    <div id="root"></div>
  </body>
</html>
